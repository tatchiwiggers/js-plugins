<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OMDb API</title>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p style="margin-top: 40vh; text-align: center; font: normal 24px monospace;">
      Open the console ðŸ¤“
    </p>
    <div class="container text-center">


      <div class="d-flex align-items-center" data-controller="disable-button">
        <button id="clickme"
        class="btn btn-primary btn-lg"
        data-action="click->disable-button#disable">Click me!</button>
        
        <a class="d-none ml-2"
        data-disable-button-target="link"
        data-action="click->disable-button#reset">Reset</a>
      </div>
        
      <form class="form-inline" id="search-form">
        <input type="text" class="form-control" placeholder="Find movie" id="search-input">
        <input type="submit" class="btn btn-primary">
      </form>
      <ul id="results" class="list-inline"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
